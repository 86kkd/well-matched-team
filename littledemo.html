<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>文件上传示例</h1>
    <form method="post" enctype="multipart/form-data" action="http://www.016imcn.love:4567/uploadVideo" id="upload-form">
      <input type="file" name="file">
      <br>
      <button type="submit" id="upload-button">上传</button>
    </form>
    <h1>视频播放示例</h1>
    <video id="video" width="640" height="480" controls></video>
    <div id="status"></div>

<script>
    var video = document.getElementById("video");
    var url = "http://www.016imcn.love:4567/downloadVideo"; // 替换为您自己的接口地址

    function loadVideo() {
        var xhr = new XMLHttpRequest();
        xhr.onreadystatechange = function() {
            if (xhr.readyState === 4 && xhr.status === 200) {

                var blob = xhr.response;
                var videoURL = URL.createObjectURL(blob);
                document.getElementById('status').innerHTML = '视频下载成功！';
                // 将视频的URL设置给<video>元素的src属性
                video.src = videoURL;

                // 当视频播放结束后，释放资源，并重新加载新的视频
                video.onended = function() {
                    URL.revokeObjectURL(videoURL);
                    loadVideo();
                };
            }
        };

        xhr.open('GET', url, true);
        xhr.responseType = 'blob';
        xhr.send();
    }

    // 页面加载完成后，开始加载第一次视频
    window.onload = function() {
        var uploadForm = document.getElementById('upload-form');
        uploadForm.addEventListener('submit', function(event) {
            event.preventDefault(); // 阻止默认提交行为

            var formData = new FormData(uploadForm);

            var xhr = new XMLHttpRequest();
            xhr.open('POST', uploadForm.action, true);
            xhr.onreadystatechange = function() {
                if (xhr.readyState === 4 && xhr.status === 200) {
                    console.log(xhr.responseText); // 服务器返回的响应内容
                    document.getElementById('status').innerHTML = '视频上传成功！';
                    loadVideo();
                }
            };
            xhr.send(formData);
        });
    };
</script>
</body>

</html>
